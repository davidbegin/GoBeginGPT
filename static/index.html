<!DOCTYPE html>
<html>
<head>
	<title>OBS Character</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="cache-control" content="no-cache" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

</head>
<body>

<div id="panorama"></div>

  <div id="lip_sync_wrapper" class="shake hide">
    <video class="" id="lip_sync" controls >
      <source src="/media/green.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="dialog-1" class="hide bubble bubble-bottom-left" contenteditable></div>
  <img id="seal"
       class="hide shake"
       src="/media/Seal.png"
       alt="Sappy Seal">

  <div id="dialog-2" class="hide bubble bubble-bottom-left" contenteditable></div>
  <img id="snitch"
       class="hide shake"
       src="/media/Randall.png"
       alt="Randall the infamous snitch from the Hit cartoon Recess">

  <div id="dialog-3" class="hide bubble bubble-bottom-left" contenteditable></div>
  <img id="birb"
       class="hide shake"
       src="/media/Birb.png"
       alt="What a Cool Birb">

  <div id="dialog-4" class="hide bubble bubble-bottom-left" contenteditable></div>
  <img id="c3po"
       class="hide shake"
       src="/media/C3PO.png"
       alt="What a Cool Birb">

  <div id="dialog-5" class="hide bubble bubble-bottom-left" contenteditable></div>
  <img id="kevin"
       class="hide shake"
       src="/media/Kevin.png"
       alt="He didn't ask to be born">

  <div id="dialog-6" class="hide bubble bubble-bottom-left" contenteditable></div>
  <img id="crabs"
       class="hide shake"
       src="/media/Crabs.png"
       alt="Crabs the owner of the Krusty Crabs">

  <div id="dialog-7" class="hide bubble bubble-bottom-left" contenteditable></div>
  <img id="mcguirk"
       class="hide shake"
       src="/media/McGuirk.png"
       alt="He's Coach McGuirk from the Cult Classic Home Movies">
  <div id="spinner" class="spinner hide"></div>

  <script src="script.js"> </script>
</body>
</html>
